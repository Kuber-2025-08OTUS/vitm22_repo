apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress1
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/homepage$ /index.html break;
      rewrite ^/conf/file$ /conf/app.properties break;
      rewrite ^/metrics$ /metrics.html break;
spec:
  rules:
  - host: homework.otus
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: nginx2-service
            port:
              number: 80